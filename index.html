<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Library</h1>
      </header>
      <main>
        <dialog>
          <form class="add-book" method="dialog">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" required />
            <br />
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" required />
            <br />
            <label for="book-page">Nubmer of Pages</label>
            <input type="number" name="book-page" id="book-page" required />
            <br />
            <label for="book-title">Reading status</label>
            <select name="book-read" id="book-read" required>
              <option value="" selected disabled hidden>Select</option>
              <option value="Planning">Planning</option>
              <option value="Currently Reading">Currently Reading</option>
              <option value="Finished">Finished</option>
            </select>
            <br />
            <button class="btn-submit" type="submit" formmethod="dialog">
              submit
            </button>
            <button class="btn-close">close</button>
          </form>
        </dialog>
        <div class="btn-add">
          <button class="btn-open">+ book to the list</button>
        </div>
      </main>
    </div>
  </body>
</html>
