<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Library</h1>
      <form class="add-book">
        <input type="text" name="book-title" id="book-title" required /> <br />
        <input type="text" name="book-author" id="book-author" required />
        <br />
        <input type="number" name="book-page" id="book-page" required /> <br />
        <input type="text" name="book-read" id="book-read" required /> <br />
        <button class="btn-submit" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
