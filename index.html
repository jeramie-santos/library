<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <h1>Library</h1>
        </div>
        <div class="btn-add">
          <button>Add book</button>
        </div>
      </header>
      <main>
        <dialog>
          <form class="add-book" method="dialog">
            <div>
              <label for="book-title">Title</label>
              <input type="text" name="book-title" id="book-title" required />
            </div>
            <div>
              <label for="book-author">Author</label>
              <input type="text" name="book-author" id="book-author" required />
            </div>
            <div>
              <label for="book-page">Number of Pages</label>
              <input
                type="number"
                name="book-page"
                id="book-page"
                required
                min="1"
              />
            </div>
            <div>
              <input type="checkbox" name="book-read" id="book-read" />
              <label for="book-read">Have you read it?</label>
            </div>
            <div class="dialog-buttons">
              <button class="btn-submit" type="submit" formmethod="dialog">
                submit
              </button>
              <button class="btn-close">close</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
